apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.fullnameOverride }}-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.fullnameOverride }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}